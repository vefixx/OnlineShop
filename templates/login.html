<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='auth.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <div class="form-login">
            <h2 class="rainbow-text">Login</h2>    
            <input type="text" name="login" id="login" class="login-f" placeholder="Login:" required>
            <input type="password" name="password" id="password" class="password-f" placeholder="Password:" required>
            {% if error_message %}
            <p>{{ error_message }}</p>
            {% endif %}
            <input type="submit" value="Sign In" class="button-sign-in">
            <a href="/register">Not registered?</a>
            </div>
        </form>
    </div>    
</body>
</html>
